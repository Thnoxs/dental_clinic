<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Roboto", Helvetica, Arial, sans-serif;
            color: #333;
        }

        .container {
            text-align: center;
            max-width: 500px;
        }

        .error-code {
            font-size: 120px;
            font-weight: 900;
            margin: 0;
            color: #e63946;
            letter-spacing: -5px;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 15px;
            font-weight: 700;
        }

        p {
            font-size: 18px;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .home-btn {
            text-decoration: none;
            background-color: #007aff; /* Apple Blue style */
            color: white;
            padding: 12px 30px;
            border-radius: 8px;
            font-weight: 500;
            transition: background-color 0.3s ease, transform 0.2s ease;
            display: inline-block;
        }

        .home-btn:hover {
            background-color: #005bb5;
            transform: translateY(-2px);
        }

        .illustration {
            font-size: 80px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="illustration">üîç</div>
        <h1 class="error-code">404</h1>
        <h1>Oops! Page Not Found</h1>
        <p>Aap jo page dhund rahe hain, lagta hai wo exist nahi karta ya move ho chuka hai.</p>
        <a href="/" class="home-btn">Go Back Home</a>
    </div>

</body>
</html>
