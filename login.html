<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - SmileGuard</title>
    <link
      rel="shortcut icon"
      href="https://www.google.com/s2/favicons?domain=https://www.doctor.com/&sz=62"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="src/output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["Roboto", "sans-serif"],
            },
            colors: {
              brand: {
                50: "#f0fdfa",
                100: "#ccfbf1",
                500: "#14b8a6", // Teal-500
                600: "#0d9488", // Teal-600
                900: "#134e4a",
              },
            },
          },
        },
      };
    </script>
  </head>
  <body
    class="bg-white text-slate-800 antialiased h-screen overflow-hidden flex"
  >
    <div class="w-full flex flex-wrap">
      <div
        class="hidden md:flex w-1/2 bg-brand-900 relative items-center justify-center overflow-hidden"
      >
        <div
          class="absolute top-0 -left-20 w-96 h-96 bg-brand-500 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-pulse"
        ></div>
        <div
          class="absolute bottom-0 -right-20 w-96 h-96 bg-brand-600 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-pulse"
          style="animation-duration: 3s"
        ></div>

        <div class="relative z-10 text-center px-10">
          <div
            class="w-16 h-16 bg-white/10 backdrop-blur-md rounded-2xl flex items-center justify-center text-white font-bold text-3xl mx-auto mb-6 shadow-2xl border border-white/20"
          >
            <i class="fab fa-dochub"></i>
          </div>
          <h2 class="text-4xl font-bold text-white mb-4">SmileGuard</h2>
          <p class="text-brand-100 text-lg font-light">
            Your journey to a perfect smile starts here.
          </p>
        </div>
      </div>

      <div
        class="w-full md:w-1/2 flex flex-col justify-center items-center bg-slate-50 relative p-8"
      >
        <a
          href="index.html"
          class="absolute top-8 left-8 text-slate-500 hover:text-brand-600 transition flex items-center gap-2 text-sm font-medium group"
        >
          <svg
            class="w-4 h-4 transform group-hover:-translate-x-1 transition"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M10 19l-7-7m0 0l7-7m-7 7h18"
            ></path>
          </svg>
          Back to Home
        </a>

        <div
          id="login-card"
          class="w-full max-w-sm opacity-0 translate-y-12 transition-all duration-1000 ease-out"
        >
          <div class="mb-10">
            <h3 class="text-3xl font-bold text-slate-900">Welcome Back!</h3>
            <p class="text-slate-500 mt-2">
              Enter your credentials to access your account.
            </p>
          </div>

          <form action="#" method="POST" class="space-y-6">
            <div>
              <label
                for="email"
                class="block text-sm font-medium text-slate-700 mb-2"
                >Email Address</label
              >
              <input
                type="email"
                id="email"
                class="w-full px-4 py-3 rounded-lg border border-slate-300 focus:border-brand-500 focus:ring-2 focus:ring-brand-100 outline-none transition duration-200"
                placeholder="name@example.com"
              />
            </div>

            <div>
              <div class="flex justify-between items-center mb-2">
                <label
                  for="password"
                  class="block text-sm font-medium text-slate-700"
                  >Password</label
                >
                <a
                  href="#"
                  class="text-sm text-brand-600 hover:text-brand-800 font-medium"
                  >Forgot Password?</a
                >
              </div>
              <input
                type="password"
                id="password"
                class="w-full px-4 py-3 rounded-lg border border-slate-300 focus:border-brand-500 focus:ring-2 focus:ring-brand-100 outline-none transition duration-200"
                placeholder="••••••••"
              />
            </div>

            <button
              type="button"
              onclick="loginAnimation()"
              class="w-full bg-brand-600 text-white font-bold py-3 rounded-lg hover:bg-brand-900 transition duration-300 shadow-lg hover:shadow-xl transform active:scale-95"
            >
              Sign In
            </button>
          </form>

          <div class="mt-8">
            <div class="relative">
              <div class="absolute inset-0 flex items-center">
                <div class="w-full border-t border-slate-200"></div>
              </div>
              <div class="relative flex justify-center text-sm">
                <span class="px-2 bg-slate-50 text-slate-500"
                  >Or continue with</span
                >
              </div>
            </div>

            <button
              class="mt-6 w-full flex items-center justify-center gap-3 bg-white border border-slate-200 text-slate-700 font-medium py-3 rounded-lg hover:bg-slate-100 transition"
            >
              <svg class="w-5 h-5" viewBox="0 0 24 24" fill="currentColor">
                <path
                  d="M20.283 10.356h-8.327v3.451h4.792c-.446 2.193-2.313 3.453-4.792 3.453a5.27 5.27 0 0 1-5.279-5.28 5.27 5.27 0 0 1 5.279-5.279c1.259 0 2.397.447 3.29 1.178l2.6-2.599c-1.584-1.381-3.615-2.233-5.89-2.233a8.908 8.908 0 0 0-8.934 8.934 8.907 8.907 0 0 0 8.934 8.934c4.467 0 8.529-3.249 8.529-8.934 0-.528-.081-1.097-.202-1.625z"
                ></path>
              </svg>
              Google
            </button>
          </div>

          <p class="mt-8 text-center text-sm text-slate-600">
            Don't have an account?
            <a href="#" class="font-bold text-brand-600 hover:underline"
              >Sign up</a
            >
          </p>
        </div>
      </div>
    </div>

    <script>
      // Page Load hone par Animation trigger hogi
      document.addEventListener("DOMContentLoaded", () => {
        const card = document.getElementById("login-card");

        // Thoda sa delay natural feel ke liye
        setTimeout(() => {
          // Opacity 0 se 1 hogi
          card.classList.remove("opacity-0");
          // Niche se upar slide karega (translate-y-12 hategi)
          card.classList.remove("translate-y-12");
        }, 100);
      });

      // Button click par dummy effect
      function loginAnimation() {
        const btn = document.querySelector('button[type="button"]');
        const originalText = btn.innerText;

        btn.innerText = "Signing in...";
        btn.classList.add("opacity-75", "cursor-not-allowed");

        setTimeout(() => {
          btn.innerText = originalText;
          btn.classList.remove("opacity-75", "cursor-not-allowed");
          alert("This is a demo. Backend connection required!");
        }, 1500);
      }
    </script>
  </body>
</html>
